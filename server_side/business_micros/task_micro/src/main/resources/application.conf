# Конфигурация для эталонного микросервиса
# MongoDB настройки (используются как fallback, если переменные окружения не заданы)
mongodb.connectionString=${MONGODB_CONNECTION_STRING}
mongodb.database=${MONGODB_DATABASE}

# Server configuration
server.port=${SERVER_PORT}
server.host=${SERVER_HOST}

# Environment
environment=${ENVIRONMENT}

# Logging configuration
logging.level=${LOG_LEVEL}
logging.correlationId=${LOG_CORRELATION_ID}

# Security configuration
security.cors.enabled=${CORS_ENABLED}
security.cors.origins=${CORS_ORIGINS}
security.rateLimit.enabled=${RATE_LIMIT_ENABLED}
security.rateLimit.requests=${RATE_LIMIT_REQUESTS}
security.rateLimit.windowMinutes=${RATE_LIMIT_WINDOW_MINUTES}

# Database configuration
db.maxPoolSize=${DB_MAX_POOL_SIZE}

# Настройки приложения
ktor.development=true
ktor.development.autoReload=true
ktor.development.watch=[/app/src]
