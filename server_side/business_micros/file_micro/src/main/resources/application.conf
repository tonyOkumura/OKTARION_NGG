# Конфигурация для микросервиса файлов
# MinIO настройки (используются как fallback, если переменные окружения не заданы)
minio.endpoint=${MINIO_ENDPOINT}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_SECRET_KEY}
minio.bucketName=${MINIO_BUCKET_NAME}
minio.region=${MINIO_REGION}

# Server configuration
server.port=${SERVER_PORT}
server.host=${SERVER_HOST}

# Environment
environment=${ENVIRONMENT}

# Logging configuration
logging.level=${LOG_LEVEL}
logging.correlationId=${LOG_CORRELATION_ID}

# Security configuration
security.cors.enabled=${CORS_ENABLED}
security.cors.origins=${CORS_ORIGINS}
security.rateLimit.enabled=${RATE_LIMIT_ENABLED}
security.rateLimit.requests=${RATE_LIMIT_REQUESTS}
security.rateLimit.windowMinutes=${RATE_LIMIT_WINDOW_MINUTES}

# Pagination configuration
pagination.defaultLimit=${PAGINATION_DEFAULT_LIMIT}
pagination.maxLimit=${PAGINATION_MAX_LIMIT}

# Настройки приложения
ktor.development=true
ktor.development.autoReload=true
ktor.development.watch=[/app/src]
