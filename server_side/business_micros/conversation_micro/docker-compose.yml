services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: conversation_postgres
    environment:
      POSTGRES_DB: conversationdb
      POSTGRES_USER: conversationuser
      POSTGRES_PASSWORD: conversationpass
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - oktarion_conversations_net
      - oktarion_ngg
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conversationuser -d conversationdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Микросервис на Ktor
  conversation-service:
    build: .
    container_name: conversation_microservice
    ports:
      - "${SERVER_PORT:-8042}:${SERVER_PORT:-8042}"
    environment:
      # Database configuration
      POSTGRES_URL: ${POSTGRES_URL:-jdbc:postgresql://postgres:5432/conversationdb}
      POSTGRES_USER: ${POSTGRES_USER:-conversationuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-conversationpass}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE:-10}
      
      # Server configuration
      SERVER_PORT: ${SERVER_PORT:-8042}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # Logging configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_CORRELATION_ID: ${LOG_CORRELATION_ID:-true}
      
      # Security configuration
      CORS_ENABLED: ${CORS_ENABLED:-true}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW_MINUTES: ${RATE_LIMIT_WINDOW_MINUTES:-1}
      
      # Pagination configuration
      PAGINATION_DEFAULT_LIMIT: ${PAGINATION_DEFAULT_LIMIT:-50}
      PAGINATION_MAX_LIMIT: ${PAGINATION_MAX_LIMIT:-100}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - oktarion_conversations_net
      - oktarion_ngg
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8042}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  oktarion_conversations_net:
    driver: bridge
  oktarion_ngg:
    external: true
